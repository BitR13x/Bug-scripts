<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Reconnaissance Report</title>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --accent-purple: #a5a5ff;
            --border-color: #30363d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: var(--accent-blue);
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }
        
        .platform-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .htb { background: linear-gradient(45deg, #9fef00, #00ff88); color: #000; }
        .thm { background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: #fff; }
        .unknown { background: var(--bg-tertiary); color: var(--text-primary); }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: var(--accent-green);
        }
        
        .stat-label {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .section {
            background: var(--bg-secondary);
            margin-bottom: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .section-header {
            background: var(--bg-tertiary);
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.2em;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-content {
            padding: 20px;
        }
        
        .finding {
            background: var(--bg-tertiary);
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid;
        }
        
        .finding-critical { border-left-color: var(--accent-red); }
        .finding-high { border-left-color: #ff8c00; }
        .finding-medium { border-left-color: var(--accent-yellow); }
        .finding-low { border-left-color: var(--accent-blue); }
        .finding-info { border-left-color: var(--accent-purple); }
        
        .finding-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .finding-content {
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .port-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .port-table th,
        .port-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .port-table th {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .port-table tr:hover {
            background: var(--bg-tertiary);
        }
        
        .port-open { color: var(--accent-green); }
        .port-filtered { color: var(--accent-yellow); }
        .port-closed { color: var(--accent-red); }
        
        .code-block {
            background: var(--bg-primary);
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            border: 1px solid var(--border-color);
            margin: 10px 0;
        }
        
        .toggle-btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .toggle-btn:hover {
            opacity: 0.8;
        }
        
        .collapsible {
            display: none;
        }
        
        .collapsible.active {
            display: block;
        }
        
        .exploit-command {
            background: var(--bg-primary);
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin: 5px 0;
            border-left: 3px solid var(--accent-green);
        }
        
        .flag-found {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 2px solid var(--border-color);
            margin-top: 40px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
    <script>
        function toggleSection(id) {
            const element = document.getElementById(id);
            element.classList.toggle('active');
        }
        
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</head>
